<div class="main-container">
    <div class="logo">
        <img src="../../../assets/img/logo.png" class="img-fluid">
    </div>
    <div class="login-section">


        <div class="card">
            <div class="row mx-0">
                <div class="col-lg-6 aside-left">

                </div>
                <div class="col-lg-6 col-md-12 aside-right">
                    <h1>Registreiren Sei Sich</h1>
                    <p>Legen Sie sich fur ein Benutzerkonto an, um Anzeige zu veroffentlichen</p>
                    <div class="form-group">

                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Vor-und Nachname">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Mobile">

                    </div>
                    <div class="form-group">

                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">

                    </div>

                    <div class="form-group">

                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <mat-checkbox class="example-margin">Ich bestatige, dass ich die Allgemeine Geschaftsbedingungen gelesen habe und akzeptiere</mat-checkbox>
                    <img src="../../../assets/img/captcha.png" alt="" class="img-fluid captcha">
                    <div class="submit-btn">
                        <button class="btn btn-primary">Sich Registrieren</button>
                    </div>
                    <span>Falls Sie bereits ein Konto haben, <b>loggen Sie sich ein.</b></span>

                </div>
            </div>
        </div>
    </div>
</div>
